<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/Mastercard-Logo.png" alt="Mastercard-Logo">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="chip" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8656 5035 3042 3020</h5>
                <h5 class="name">Anupama Choudhary</h5>
                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>07/29</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
